<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Různobarevná stránka</title>
    <style>
        /* Definování pozadí celé stránky */
        body {
            background-color: #f0f0f0; /* Světle šedé pozadí */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Barvy různých sekcí */
        header {
            background-color: #ff6347; /* Rajčatová červená */
            color: white;
            text-align: center;
            padding: 20px;
        }

        section {
            background-color: #98fb98; /* Světle zelená */
            padding: 20px;
            margin: 10px;
        }

        footer {
            background-color: #4682b4; /* Ocelově modrá */
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Vítejte na naší stránce!</h1>
</header>

<section>
    <h2>Hlavní obsah</h2>
    <p>Toto je sekce s různými barvami.</p>
</section>

<footer>
    <p>Footer s jinou barvou.</p>
</footer>

</body>
