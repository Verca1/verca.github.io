<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barvy měnící se stránka</title>
    <style>
        /* Úprava základního vzhledu */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            font-size: 3rem;
            transition: background-color 1s ease;
        }

        .content {
            position: absolute;
            font-weight: bold;
            font-size: 4rem;
            color: white;
        }
    </style>
</head>
<body>
    <div class="content">AHOJ</div>

    <script>
        // Funkce pro změnu barvy pozadí
        function changeBackgroundColor() {
            // Pole s různými barvami
            const colors = ['#FF6347', '#98FB98', '#4682B4', '#FFD700', '#8A2BE2'];
            
            // Vyber náhodnou barvu z pole
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            
            // Nastav pozadí stránky na novou barvu
            document.body.style.backgroundColor = randomColor;
        }

        // Změna barvy každé 3 sekundy
        setInterval(changeBackgroundColor, 3000);

        // Po načtení stránky okamžitě změní barvu pozadí
        changeBackgroundColor();
    </script>
</body>
